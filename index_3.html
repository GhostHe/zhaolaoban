<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=0">
    <title>列表</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/js/jquery-2.1.4.js"></script>
    <script src="lib/js/jquery-weui.min.js"></script>
    <script src="lib/js/swiper.min.js"></script>
</head>
<body>
    <div class="containe containe_list">
        <div class="topBar">
            <div class="top_menu">
                <div class="menu_button black" onclick="javascript:history.back(-1);">
                    <img src="img/arrow_left_red.png">
                </div>
            </div>
            <div class="weui-search-bar m_weui-search-bar" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <!-- <i class="weui-icon-search"></i> -->
                        <img src="img/icon_search.png">
                        <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                        <!-- <i class="weui-icon-search"></i> -->
                        <img src="img/icon_search.png">
                        <span>液晶电视</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>
        </div>
        <div class="productList">
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg m_weui-media-box list_item">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" src="img/product_list.jpg">
                </div>
                <div class="weui-media-box__bd">
                    <p class="weui-media-box__title">小米（MI）小米电视4A 标准版 55英寸 HDR 2GB+8GB 四核64位高性能处理器</p>
                    <p class="price">￥5799</p>
                    <div class="detail">
                        <span class="sign">活动</span>
                        <span class="number">1800人付款</span>
                        <span class="good"><img src="img/good.png"></span>
                    </div>
                </div>
            </a>
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg m_weui-media-box list_item">

                </div>
                <div class="weui-media-box__bd">

                        <span class="number">1800人付款</span>

                <div class="weui-media-box__bd">
                    <p class="weui-media-box__title">小米（MI）小米电视4A 标准版 55英寸 HDR 2GB+8GB 四核64位高性能处理器</p>
