<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=0">
    <title>上/下架商品</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/js/jquery-2.1.4.js"></script>
    <script src="lib/js/jquery-weui.min.js"></script>
</head>

<body>
    <div class="containe containe_shelfManagement">
        <div class="goodsName">
            <div href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg m_weui-media-box product">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" src="img/product_list.jpg">
                </div>
                <div class="weui-media-box__bd">
                    <p class="weui-media-box__title">小米（MI）小米电视4A 标准版 55英寸 HDR 2GB+8GB 四核64位高性能处理器</p>
                    <p class="price">￥5799 <span class="right">库存：50&nbsp;&nbsp;&nbsp;销量：30</span></p>
                </div>
            </div>
        </div>
        <div class="goodsDetails">
            <p><span>库存</span>55</p>
            <p><span>规格</span>台</p>
            <p><span>成本</span>5000</p>
            <p><span>售价</span>4000</p>
            <p><span>售价</span>4000</p>
            <p class="profit">利润：12000</p>
        </div>
        <div class="buttonBox">
            <a class="weui-btn weui-btn_mini weui-btn_primary m_button">查看图片详情</a>
        </div>
        <div id="footerBox">
            <div class="button_box">
                <p>上架分类</p>
                <p>下架分类</p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>
