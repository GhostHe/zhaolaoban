<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=0">
    <title>店铺首页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/js/jquery-2.1.4.js"></script>
    <script src="lib/js/jquery-weui.min.js"></script>
    <script src="lib/js/swiper.min.js"></script>
</head>

<body>
    <div class="containe containe_shop">
        <div class="shopBanner">
            <p class="msg">累计返利</p>
            <p class="price">¥ 532.568.3</p>
            <div class="pending_price">
                <div class="item">
                    <p>￥1.200.09</p>
                    <p>7天收入</p>
                </div>
                <div class="item">
                    <p>￥1.200.09</p>
                    <p>7天返利</p>
                </div>
                <div class="item">
                    <p>￥1.200.09</p>
                    <p>日均</p>
                </div>
            </div>
        </div>
        <div class="shopMessageBox">
            <a class="item">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="logo">
                            <img src="img/s_msg.png">
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="msg">
                            <div class="list_item">
                                <p>你有新的订单，请及时处理......</p>
                                <span class="tiem">15:30</span>
                            </div>
                            <div class="list_item">
                                <p>你的订单号，发票申请已通过......</p>
                                <span class="tiem">15:30</span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="shopTool">
            <div class="weui-flex m_weui-flex">
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/s_iocn_1_01.png">
                        <p>上架商品</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/s_iocn_1_01.png">
                        <p>商品管理</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/s_iocn_1_01.png">
                        <p>店铺管理</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/s_iocn_1_01.png">
                        <p>订单管理</p>
                    </a>
                </div>
            </div>
            <div class="weui-flex m_weui-flex">
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/s_iocn_1_01.png">
                        <p>客户管理</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/s_iocn_1_01.png">
                        <p>统计分析</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/s_iocn_1_01.png">
                        <p>资产管理</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/s_iocn_1_01.png">
                        <p>我的店铺</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="weui-tabbar m_weui-tabbar">
        <a href="#tab2" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="img/s_iocn_home.png" alt="">
            </div>
            <p class="weui-tabbar__label">店铺</p>
        </a>
        <a href="#tab3" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="img/s_iocn_customer.png" alt="">
            </div>
            <p class="weui-tabbar__label">客户</p>
        </a>
        <a href="#tab4" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="img/s_iocn_order_on.png" alt="">
            </div>
            <p class="weui-tabbar__label">订单</p>
        </a>
    </div>
    <script type="text/javascript">
    </script>
</body>

</html>
