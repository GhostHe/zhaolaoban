<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=0">
    <title>订单详情</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/js/jquery-2.1.4.js"></script>
    <script src="lib/js/jquery-weui.min.js"></script>
    <script src="lib/js/swiper.min.js"></script>
</head>

<body>
    <div class="containe containe_shop">
        <div class="shopCard">
            <div class="logo">
                <div class="avatar">
                    <img src="img/s_avatar.png">
                </div>
                <p class="name">一加人深圳直营店<a href=""><img src="img/s_icon_modify.png" alt=""></a></p>
                <div class="qrcode">
                    <img src="img/s_qrcode.png">
                    <p>返利二维码</p>
                </div>
            </div>
            <div class="rebate">
                <div>
                    <span>返利次数：18次</span>
                    <span>返利金额：569元</span>
                </div>
            </div>
            <div class="tool">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <a href="javascript:void(0)" class="button_a">
                            <img src="img/s_shield.png">
                            <p>认证信息</p>
                        </a>
                    </div>
                    <div class="weui-flex__item">
                        <a href="javascript:void(0)" class="button_a">
                            <img src="img/s_shield.png">
                            <p>查看店铺</p>
                        </a>
                    </div>
                    <div class="weui-flex__item">
                        <a href="javascript:void(0)" class="button_a">
                            <img src="img/s_shield.png">
                            <p>店铺装修</p>
                        </a>
                    </div>
                    <div class="weui-flex__item">
                        <a href="javascript:void(0)" class="button_a">
                            <img src="img/s_shield.png">
                            <p>店铺信息</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="shopMassage">
            <p class="item">店铺logo<span class="right"><img class="logo" src="img/s_shop_logo.png"></span></p>
            <p class="item">店铺介绍<span class="right"><img src="img/arrow_R.png"></span></p>
            <p class="item">主要类型<span class="right">家用电器<img src="img/arrow_R.png"></span></p>
            <p class="item">联系人<span class="right">未设置<img src="img/arrow_R.png"></span></p>
            <p class="item">手机号<span class="right">132******3234<img src="img/arrow_R.png"></span></p>
            <p class="item">联系QQ<span class="right">未设置<img src="img/arrow_R.png"></span></p>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>
