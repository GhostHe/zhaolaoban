<!DOCTYPE html>
<html>
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=0">
    <title>发票支付</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery-weui.min.css">

<body>
    <div class="containe containe_invoiceList">
        <div class="invoiceBox">
            <form>
                <ul class="type_2">
                    <li>
                        <p>发票抬头</p>
                        <input type="" name="" value="深圳市一加人科技有限公司" placeholder="填写发票抬头">
                    </li>
                    <li>
                        <p>纳税号</p>
                        <input type="" name="" value="9165155454545X45" placeholder="填写纳税号">
                    </li>
                    <li>
                        <p>发票类型</p>
                        <input type="" name="" value="增值税普通发票" placeholder="选择发票类型">
                    </li>
                    <li>
                        <p>开票信息</p>
                        <input type="" name="" placeholder="相应的开户银行等开票信息">

                    <li class="margin">

                        <input type="" name="" value="¥6.2000.00" placeholder="订单总额">

                        <p>税费比例</p>

                    </li>
                    <li>
                        <p>支付方式</p>
                        <img class="right" src="img/arrow_right.png">
                        <p class="input select">微信支付</p>
                        <!-- <input class="select" type="" name="" value="微信支付" placeholder="支付方式"> -->
                    </li>
                </ul>
                <div class="button_group">
                    <button class="weui-btn weui-btn_mini weui-btn_primary m_button">保存</a>
                    <button class="weui-btn weui-btn_mini weui-btn_primary m_button m_button_type_2">取消</a>
                </div>
            </form>
        </div>
    </div>

    <script type="text/javascript">
    </script>
