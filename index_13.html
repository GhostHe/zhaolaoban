<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=0">
    <title>支付方式</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/js/jquery-2.1.4.js"></script>
    <script src="lib/js/jquery-weui.min.js"></script>
    <script src="lib/js/swiper.min.js"></script>
</head>

<body>
    <div class="containe containe_pay">
        <div class="payAmount">
            <p>订单金额<span>￥45355</span></p>
        </div>
        <div class="paymentChannel">
            <a class="item">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="logo">
                            <img src="img/bank.png">
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="note">
                            <p class="channel">支付宝</p>
                            <p class="msg">由一加人支付管理提供</p>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="img">
                            <img src="img/arrow_R.png">
                        </div>
                    </div>
                </div>
            </a>
            <a class="item item_none">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="logo">
                            <img src="img/bank.png">
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="note">
                            <p class="channel">支付宝</p>
                            <p class="msg">由一加人支付管理提供</p>
                            <span class="sign">不可用</span>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="img">
                            <img src="img/arrow_R.png">
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <script type="text/javascript">
    </script>
</body>
