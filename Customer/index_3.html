<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=0">
    <title>列表</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/js/jquery-2.1.4.js"></script>
    <script src="lib/js/jquery-weui.min.js"></script>
    <script src="lib/js/swiper.min.js"></script>
</head>
<body>
    <div class="containe containe_list">
        <div class="topBar">
            <div class="top_menu">
                <div class="menu_button black" onclick="javascript:history.back(-1);">
                    <img src="img/arrow_left_red.png">
                </div>
            </div>
            <div class="weui-search-bar m_weui-search-bar" id="searchBar">
                <form class="weui-search-bar__form">
                    <div class="weui-search-bar__box">
                        <!-- <i class="weui-icon-search"></i> -->
                        <img src="img/icon_search.png">
                        <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                        <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                    </div>
                    <label class="weui-search-bar__label" id="searchText" style="transform-origin: 0px 0px 0px; opacity: 1; transform: scale(1, 1);">
                        <!-- <i class="weui-icon-search"></i> -->
                        <img src="img/icon_search.png">
                        <span>液晶电视</span>
                    </label>
                </form>
                <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
            </div>
        </div>
        <div class="operationBox">
            <div class="container">
                <p><span class="new down">最新</span></p>
                <p><span class="sales">销量</span></p>
                <p><span class="price up down">价格</span></p>
                <p><span class="fitter">筛选</span></p>
            </div>
        </div>
        <div class="productList">
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg m_weui-media-box list_item">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" src="img/product_list.jpg">
                </div>
                <div class="weui-media-box__bd">
                    <p class="weui-media-box__title">小米（MI）小米电视4A 标准版 55英寸 HDR 2GB+8GB 四核64位高性能处理器</p>
                    <p class="price">￥5799</p>
                    <div class="detail">
                        <span class="sign">活动</span>
                        <span class="number">1800人付款</span>
                        <span class="good"><img src="img/good.png"></span>
                    </div>
                </div>
            </a>
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg m_weui-media-box list_item">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" src="img/product_list.jpg">
                </div>
                <div class="weui-media-box__bd">
                    <p class="weui-media-box__title">小米（MI）小米电视4A 标准版 55英寸 HDR 2GB+8GB 四核64位高性能处理器</p>
                    <p class="price">￥5799</p>
                    <div class="detail">
                        <span class="sign">活动</span>
                        <span class="number">1800人付款</span>
                        <span class="good"><img src="img/good_not.png"></span>
                    </div>
                </div>
            </a>
            <a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg m_weui-media-box list_item">
                <div class="weui-media-box__hd">
                    <img class="weui-media-box__thumb" src="img/product_list.jpg">
                </div>
                <div class="weui-media-box__bd">
                    <p class="weui-media-box__title">小米（MI）小米电视4A 标准版 55英寸 HDR 2GB+8GB 四核64位高性能处理器</p>
                    <p class="price">￥5799</p>
                    <div class="detail">
                        <span class="sign">活动</span>
                        <span class="number">1800人付款</span>
                        <span class="good"><img src="img/good.png"></span>
                    </div>
                </div>
            </a>
        </div>
        <div class="fitterBox">
            <div class="condition_box">
                <p class="title">文字 <span><img src="img/icon_local_2.png">广东深圳宝安区</span></p>
                <div class="set">
                    <p><a href="javascript:void(0)">促销条件</a></p>
                    <p><a href="javascript:void(0)">XX条件</a></p>
                    <p><a href="javascript:void(0)"  class="on">仅看有货</a></p>
                </div>
            </div>
            <div class="price_box">
                <p class="title">价格区间</p>
                <div class="input_price">
                    <input type="" name="" placeholder="最低价">
                    <span class="middle_line"></span>
                    <input type="" name="" placeholder="最高价">
                </div>
                <div class="set">
                    <p><a href="javascript:void(0)">660-1234</a></p>
                    <p><a href="javascript:void(0)">660-1234</a></p>
                    <p><a href="javascript:void(0)">660-1234</a></p>
                </div>
            </div>
            <div class="button_group">
                <a onclick="resetFitter()" href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary m_button m_button_type_1">重置</a>
                <a onclick="submitFitter()" href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary m_button">确定</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("body").on("click", ".operationBox .fitter", function(){
            $(".fitterBox").show();
        })

        $(".condition_box .set a").click(function(){
            $(".condition_box .set a").removeClass("on");
            $(this).addClass("on");
        })

        $(".price_box .set a").click(function(){
            $(".price_box .set a").removeClass("on");
            $(this).addClass("on");
        })

        function resetFitter() {
            $(".set a").removeClass("on");
            $(".input_price input").val("");
        }

        function submitFitter() {
            $(".fitterBox").hide();
        }
    </script>
</body>
