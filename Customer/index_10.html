<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=0">
    <title>订单详情</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/js/jquery-2.1.4.js"></script>
    <script src="lib/js/jquery-weui.min.js"></script>
    <script src="lib/js/swiper.min.js"></script>
</head>

<body>
    <div class="containe containe_productShow">
        <div class="productBanner">
            <div class="swiper-container swiper-container_1">
                <div class="swiper-wrapper">
                    <a href="<%#= theme_image.link %>javascript:void(0)" class="swiper-slide ">
                        <img src="img/banner_01.jpg">
                    </a>
                    <a href="<%#= theme_image.link %>javascript:void(0)" class="swiper-slide ">
                        <img src="img/banner_01.jpg">
                    </a>
                    <a href="<%#= theme_image.link %>javascript:void(0)" class="swiper-slide ">
                        <img src="img/banner_01.jpg">
                    </a>
                </div>
                <div class="swiper-pagination swiper-pagination_1"></div>
            </div>
        </div>
        <div class="productInfo">
            <div class="contanier">
                <p class="name">iPhone 7s plus 全网通 256G 玫瑰红最新款 全网通太空灰</p>
                <p class="price"><span class="new_price">￥3423.00 </span><span class="sign">促销价</span><span class="old_price">￥5999.00</span></p>
                <p class="msg">iPhone 7s 现特价促销 <span class="sub_msg">店主购买</span></p>
            </div>
            <div class="button_group">
                <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary m_button m_button_type_1">联系商家</a>
                <a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary m_button">确认收货</a>
            </div>
        </div>
        <div class="productDetail">
            <p class="title">图片详情</p>
            <div class="img_group">
                <img src="img/banner_01.jpg">
                <img src="img/banner_01.jpg">
            </div>
        </div>
    </div>
    <div class="weui-tabbar m_weui-tabbar productFooter">
        <a href="#tab1" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="img/icon_03.png" alt="">
            </div>
            <p class="weui-tabbar__label">店铺</p>
        </a>
        <a href="#tab2" class="weui-tabbar__item">
            <div class="weui-tabbar__icon">
                <img src="img/icon_04.png" alt="">
            </div>
            <p class="weui-tabbar__label">收藏</p>
        </a>
        <a href="#tab3" class="weui-tabbar__item weui-bar__item--on">
            <div class="weui-tabbar__icon">
                <img src="img/icon_05.png" alt="">
            </div>
            <p class="weui-tabbar__label">购物车</p>
        </a>
        <div href="#tab2" class="weui-tabbar__item">
            <button>加入购物车</button>
        </div>
    </div>
    <script type="text/javascript">
        var swiper_1 = new Swiper('.swiper-container_1', { //banner图片滑动
        pagination: '.swiper-pagination_1',
        paginationClickable: true,
        // loop: true,
    });
    </script>
</body>
