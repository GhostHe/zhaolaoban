<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=0">
    <title>订单详情</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="lib/css/weui.min.css">
    <link rel="stylesheet" type="text/css" href="lib/css/jquery-weui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script src="lib/js/jquery-2.1.4.js"></script>
    <script src="lib/js/jquery-weui.min.js"></script>
    <script src="lib/js/swiper.min.js"></script>
</head>

<body>
    <div class="containe containe_personalCenter">
        <div class="userCard">
            <div class="user_info">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="avatar">
                            <img src="img/avatar.png">
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="info">
                            <p class="name">李四</p>
                            <p class="msg">距离成为店主还有3500元</p>
                            <div class="weui-progress m_weui-progress">
                                <div class="weui-progress__bar">
                                    <div class="weui-progress__inner-bar js_progress" style="width: 50%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weui-flex__item">
                        <div class="qrcode">
                            <img src="img/qrcode.png">
                            <p>返利二维码</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rebate">
                <div>
                    <span>返利次数：18次</span>
                    <span>返利金额：569元</span>
                </div>
            </div>
            <div class="status">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <a href="javascript:void(0)" class="button_a">
                            <img src="img/tool_01.png">
                            <p>待付款</p>
                        </a>
                    </div>
                    <div class="weui-flex__item">
                        <a href="javascript:void(0)" class="button_a">
                            <img src="img/tool_02.png">
                            <p>待收货</p>
                        </a>
                    </div>
                    <div class="weui-flex__item">
                        <a href="javascript:void(0)" class="button_a">
                            <img src="img/tool_03.png">
                            <p>已完成</p>
                        </a>
                    </div>
                    <div class="weui-flex__item">
                        <a href="javascript:void(0)" class="button_a">
                            <img src="img/tool_04.png">
                            <p>全部订单</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="userTool">
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/icon_center_01.png">
                        <p>收获地址管理</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:voicon_center_02id(0)" class="button_a">
                        <img src="img/icon_center_02.png">
                        <p>密码管理</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/icon_center_03.png">
                        <p>收藏夹</p>
                    </a>
                </div>
            </div>
            <div class="weui-flex">
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/icon_center_04.png">
                        <p>申请开店</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/icon_center_05.png">
                        <p>联系客服</p>
                    </a>
                </div>
                <div class="weui-flex__item">
                    <a href="javascript:void(0)" class="button_a">
                        <img src="img/icon_center_06.png">
                        <p>帮助中心</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="shareBox" style="display: none;">
            <div class="share_content">
                <p class="note">成功邀请好友</p>
                <p class="note">即可获得X%的比例分成</p>
                <div class="qrcode">
                    <img src="img/qrcode_2.png">
                </div>
                <p class="qr_msg">创维EW366W+核智能酷开智能电视</p>
                <p class="price">¥6,200</p>
                <p class="msg_title">成功邀请好友</p>
                <div class="msg_list">
                    <p>Customer  2017.10.9  已消费</p>
                    <p>Customer  2017.10.9  已消费</p>
                    <p>Customer  2017.10.9  已消费</p>
                </div>
            </div>
            <div class="close">
                <img src="img/close.png">
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $(".qrcode").click(function(){
            $(".shareBox").show();
        })
        $(".close").click(function(){
            $(".shareBox").hide();
        })
    </script>
</body>
